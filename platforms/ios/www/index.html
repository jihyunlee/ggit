<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Go! Get It!</title>
  </head>
  <body>
    <div data-role="page" id="page-notSupported">
    </div><!-- /page-notSupported -->

    <div data-role="page" id="page-scanning">
      <div id="scan-animation">
        <div id="scan-background" class="image"></div>
        <div id="scan-mask" class="image"></div>
      </div>
      <div id="message"><h2></h2></div>
      <div class="blink">
        <p class="event searching"> Looking for a GGIT box </p>
      </div>
    </div><!--/page-scanning -->

    <div data-role="page" id="page-failToConnect">
    </div><!-- /page-failToConnect -->

    <div data-role="page" id="page-fillBox">
      <div id="messageDiv"><h2></h2></div>
      <div id = "boxAnimation" class = "originalImage"></div>
      <input type="submit" data-inline="true" value="I did it!" id ="fillboxsubmit">
    </div><!-- /page-fillBox -->

    <div data-role="page" id="page-setupGoal">
      <div id="messageDiv"><h2></h2></div>
      <form action="" id="form-set-goal" class="" style=""></br>
        <input id="form-steps" name="steps" type="number" placeholder="5000" /></br>
        <label for="form-steps">steps</label></br>
        <input id="form-freq" name="freq" min="1" max="7" type="number" placeholder="1" /></br>
        <label for="form-freq">days / a week</label>
        <input id="form-activity" type="hidden" /></br>
        <input type="submit" data-inline="true" value="SAVE GOAL" id ="goalsubmit">
      </form>
    </div><!-- /page-setupGoal -->

    <div data-role="page" id="page-confirmGoal">
      <div id="messageDiv"><h2></h2></div>
      <input type="submit" data-inline="true" value="CONFIRM" id ="goNext" class="buttonPair">
      <input type="submit" data-inline="true" class="buttonPair" value="RESET GOAL" id ="resetGoal">
    </div><!-- /page -->

    <div data-role="page" id="page-checkToJoin">
      <div data-role="main" class="ui-content">
        <div id = "lockillust" class = "lockImage"></div>
        <div id="messageDiv"><h2></h2></div>
        <input type="submit" data-inline="true" value="Yes" id ="join" class="buttonPair">
        <input type="submit" data-inline="true" class="buttonPair" value="No" id ="notJoin">
      </div>
    </div><!-- /page-checkToJoin -->

    <div data-role="page" id="dashboard">
      <section class="section-title">
        <h2 id="title-today">TODAY</h2>
      </section>
      <section class="today-section">
        <section class="todayRing">
          <svg id="todaysRing">
            <path id="ring" fill="#66FFCC"/>
            <circle cx="80" cy="90" r="58" fill="#0b5b67"/>
            <circle cx="80" cy="90" r="50" fill="none" stroke="#66FFCC" stroke-width="3" opacity=".5"/>
            <text x="80" y="69" text-anchor="middle" dominant-baseline="central" fill="#ffffff" font-size="11" font-weight="light">TODAY</text>
            <text x="80" y="90" text-anchor="middle" dominant-baseline="central" fill="#66FFCC" font-size="32" font-weight="bold">64</text>
            <text x="80" y="112" text-anchor="middle" dominant-baseline="central" fill="#ffffff" font-size="11" font-weight="light">STEPS</text>
          </svg>
        </section>
        <section class="dateStatus">
          <span class="bigDate" id="dateGap">9</span>
          <span class="middleDate">days</span>
          <span class="smallDate">since you</span>
          <span class="smallDate">have joined</span>
          <span class="smallDate">on <span id="startingDate">2014/4/30</span></span>
        </section>
      </section>
      <section class="goal-section">
        <section class="goal-statement">
          <h2 id='title-goalstatement'>Your goal is to have</br>5000 steps for 3 days a week</h2>
        </section>
        <section class="goal-progressbar">
          <p id='goal-progress-text' style="width: 80%; text-align: left; margin: 5px;">until open GGIT box</p>
          <progress max="100" value="50" class="goal-progress"></progress>
        </section>
      </section><br/>
      <section class="section-title">
        <h2 id='title-thisweek'>LAST WEEK</h2>
      </section>
      <section class="week-section">
        <ul class="sub-section">
          <li class="weeksRing">
            <div class="date-disc"></div>
            <div class="circle color-1 color1-box-shadow"></div>
          </li>
          <li class="weeksRing">
            <div class="date-disc"></div>
            <div class="circle color-2 color2-box-shadow"></div>
          </li>
          <li class="weeksRing">
            <div class="date-disc"></div>
            <div class="circle color-2 color2-box-shadow"></div>
          </li>
          <li class="weeksRing">
            <div class="date-disc"></div>
            <div class="circle color-2 color2-box-shadow"></div>
          </li>
          <li class="weeksRing">
            <div class="date-disc"></div>
            <div class="circle color-1 color1-box-shadow"></div>
          </li>
          <li class="weeksRing">
            <div class="date-disc"></div>
            <div class="circle color-2 color2-box-shadow"></div>
          </li>
        </ul>
      </section>
    </div><!-- /page-dashboard -->

    <div data-role="page" id="page-congrats">
      <div id="congratAnimation" class="congrat0"></div>
    </div><!-- /page-congrats -->

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="js/Locker.js"></script>
    <script type="text/javascript" src="js/ViewController.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
      $.mobile.loadingMessage = false;
      document.ontouchmove = function(e) {e.preventDefault()}; // prevent from scrolling horizontally on mobile
    </script>
  </body>
</html>
